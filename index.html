<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Piano v1</title>
</head>
<body>
<div id="volumeMeter">
  <label for=fader>Volume</label>
  <input type=range min=0 max=100 value=20 id=fader step=5 onchange="outputUpdate(value)">
  <output for=fader id=volume>50</output>
</div>
<div id="songs">
  <button id="songsButton"><h2 >Songs</h2></button>
  <div id="songsContainer">
    <div class="song" id="twinkle">
      <span>Twinkle Twinkle little star</span>
      <i class="fas fa-play-circle song-play-icon"></i>
      <i class="fas fa-pause-circle song-pause-icon"></i>
    </div>
    <div class="song" id="">
      <span>Twinkle Twinkle little star</span>
      <i class="fas fa-play-circle song-play-icon"></i>
      <i class="fas fa-pause-circle song-pause-icon"></i>
    </div>
  </div>
</div>
<div id="container">
  <div id="piano">
    <div class="octane">
      <div class="blacks2">
        <div class="black2s"><span class="keyName">c</span></div>
        <div class="black2s"><span class="keyName">c</span></div>
      </div>
      <div class="blacks3">
        <div class="black3s"><span class="keyName">c</span></div>
        <div class="black3s"><span class="keyName">c</span></div>
        <div class="black3s"><span class="keyName">c</span></div>
      </div>

      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
    </div>
    <div class="octane">
      <div class="blacks2">
        <div class="black2s"><span class="keyName">c</span></div>
        <div class="black2s"><span class="keyName">c</span></div>
      </div>
      <div class="blacks3">
        <div class="black3s"><span class="keyName">c</span></div>
        <div class="black3s"><span class="keyName">c</span></div>
        <div class="black3s"><span class="keyName">c</span></div>
      </div>
  
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
      <div class="keys"><span class="keyName">c</span></div>
    </div>
  
  </div>
  
</div>
</div>
</body>
<script type="module" src="libs/howler.js/dist/howler.js">
  import {Howl, Howler} from './libs/howler.js/dist/howler.js';
  document.addEventListener('DOMContentLoaded', () => {
    
  })
  
</script>
<script>
  function outputUpdate(vol) {
  document.querySelector('#volume').value = vol;
    Howler.volume(vol/100);
    
    }
</script>
</html>
