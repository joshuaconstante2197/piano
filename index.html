<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Piano v1</title>
</head>
<body>
<div id="container">
  <div id="piano">
    <div class="octane">
      <div class="blacks2">
        <div class="black2s">C-3</div>
        <div class="black2s">D-3</div>
      </div>
      <div class="blacks3">
        <div class="black3s">F-3</div>
        <div class="black3s">G-3</div>
        <div class="black3s">A-4</div>
      </div>

      <div class="keys">C3-</div>
      <div class="keys">D3-</div>
      <div class="keys">E3-</div>
      <div class="keys">F3-</div>
      <div class="keys">G3-</div>
      <div class="keys">A4-</div>
      <div class="keys">B4-</div>
    </div>
    <div class="octane">
      <div class="blacks2">
        <div class="black2s">C-4</div>
        <div class="black2s">D-4</div>
      </div>
      <div class="blacks3">
        <div class="black3s">F-4</div>
        <div class="black3s">G-4</div>
        <div class="black3s">A-5</div>
      </div>
  
      <div class="keys">C4-</div>
      <div class="keys">D4-</div>
      <div class="keys">E4-</div>
      <div class="keys">F4-</div>
      <div class="keys">G4-</div>
      <div class="keys">A5-</div>
      <div class="keys">B5-</div>
    </div>
  
  </div>
  
</div>
</div>
</body>

</html>
