<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script data-main="scripts/app.js" src="scripts/require.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <title>Piano v1</title>

<body>
<div id="volumeMeter">
  <label for=fader>Volume</label>
  <input type=range min=0 max=100 value=5 id=fader step=5 onchange="outputUpdate(value)">
  <output for=fader id=volume>5</output>
</div>
<div id="songs">
  <button id="songsButton"><h2 >Songs</h2></button>
  <div id="songsContainer">
    <div class="song" id="twinkle">
      <span>Twinkle Twinkle little star</span>
      <i class="fas fa-play-circle song-play-icon"></i>
      <i class="fas fa-stop-circle song-stop-icon"></i>
    </div>

</div>

  <div id="piano">

      <div class="blacks2">

        <div class="black2s"><span class="keyName"></span></div>
      </div>
      <div class="blacks3">
        <div class="black3s"><span class="keyName"></span></div>
        <div class="black3s"><span class="keyName"></span></div>
        <div class="black3s"><span class="keyName"></span></div>
      </div>
  
      <div class="keys"><span class="keyName"></span></div>

</div>
